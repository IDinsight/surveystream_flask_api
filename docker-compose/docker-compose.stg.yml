version: '2'
services:
  api:
    image: ${STAGING_ACCOUNT}.dkr.ecr.ap-south-1.amazonaws.com/web-callisto-ecr-repository:backend
    cpu_shares: 300
    mem_limit: 500m
    restart: always
    ports:
      - "5001:5001"
    environment:
      - CONFIG_TYPE=config.StagingConfig
      - PYTHONUNBUFFERED=0
      - AWS_REGION=ap-south-1
      - ADMIN_ACCOUNT=${ADMIN_ACCOUNT}
    logging:
      driver: awslogs
      options:
        awslogs-group: dod_surveystream_webapp_backend
        awslogs-region: ap-south-1
        awslogs-stream-prefix: dod_surveystream_backend
