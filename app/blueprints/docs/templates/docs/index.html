<html>
  <head>
    <title>{{ title }}</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('docs.static', filename='google-fonts.css') }}" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="redoc"></redoc>
    <script src="{{ url_for('docs.static', filename='redoc.standalone.js') }}"> </script>
    <script>
        Redoc.init({{ spec_file | tojson }}, {
            hideDownloadButton: true,
            hideLoading: true
        }, document.getElementById('redoc'))
     </script>
  </body>
</html>
